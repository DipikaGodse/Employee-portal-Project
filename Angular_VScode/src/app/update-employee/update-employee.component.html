<div class="login-wrapper">
<div class="card">
    <div class="card-body">
        <form (ngSubmit) = "onSubmit()"  >
            <h1 class="h3 mb-3 font-weight-normal" style="text-align:center">Update Employee</h1>
            <div class="form-group">
                <label> First Name</label>
                <input   [(ngModel)] = "employee.firstName" type="text" id="inputLogin" class="form-control" name="name" placeholder="Enter name">
                </div>

            <div class="form-group">
                <label> Last Name</label>
                <input   [(ngModel)] = "employee.lastName" type="text" id="inputLogin" class="form-control" name="lname" placeholder="Enter last name">
              </div>

            <div class="form-group">
                <label> Address</label>
                <input   [(ngModel)] = "employee.address" type="text" id="inputLogin" class="form-control" name="address" placeholder="Enter Address">
            </div>

            <div class="form-group">
                <label> Mobile Number</label>
                <input   [(ngModel)] = "employee.mobileNo" type="tel" id="inputLogin" class="form-control" name="mobile" placeholder="Enter Mobile Number">
            </div>

            <div class="form-group">
                <label> Date of Birth</label>

                <input  [(ngModel)] = "employee.dob" type="date" id="inputLogin" class="form-control" name="dob" placeholder="Enter Date of Birth">
            </div>

            <div class="form-group">
                <label> Email</label>
                <input  [(ngModel)] = "employee.email" type="text" id="inputLogin" class="form-control" name="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label> Gender</label>
                <input  [(ngModel)] = "employee.gender" type="text" id="inputLogin" class="form-control" name="gender" placeholder="Enter Gender">
            </div>

            <div class="form-group">
                <label>Department</label>
                <input  [(ngModel)] = "employee.department" type="text" id="inputLogin" class="form-control" name="department" placeholder="Enter Department">
            </div>

            <div class="form-group">
                <label> Date of Join</label>
                <input [(ngModel)] = "employee.dateOfJoin" type="date" id="inputLogin" class="form-control" name="doj" placeholder="Enter Date of Join">
                
            </div>

            <div class="form-group">
                <label> Designation </label>
                <input [(ngModel)] ="employee.designation" type="text" id="inputLogin" class="form-control" name="designation" placeholder="Enter Employee Designation">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input [(ngModel)] ="employee.useranme" type="text" id="inputLogin" class="form-control" name="username" placeholder="Enter Employee username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)] ="employee.password" type="text" id="inputLogin" class="form-control" name="password" placeholder="Enter Employee Password">
            </div>
            
        <div>
                <button class="btn btn-lg btn-block" style="background: #47152f; color: white;" type="submit" >Update</button>
            </div>
        </form>
    </div>
</div>
</div>
