    <div class="login-wrapper">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit) = "onSubmit()" >
                    <h1 class="h3 mb-3 font-weight-normal">Update Exit Status</h1>
                    <div class="form-group">
                        <label>Employee Id</label>
                        <input [(ngModel)] = "exit.exit_id" type="text" id="inputLogin" class="form-control" name="empid" placeholder="Enter Employee Id">
                       
                    </div>

                    <div class="form-group">
                        <label>Reason for Exit</label>
                        <input [(ngModel)] = "exit.exitReason"  type="text" id="inputLogin" class="form-control" name="rexit" placeholder="Enter Reason for Exit">
                       
                    </div>

                    <div class="form-group">
                        <label>Feedback</label>
                        <input [(ngModel)] = "exit.feedback" type="text" id="inputLogin" class="form-control" name="description" placeholder="Enter Feedback">  
                    </div>

                    <div class="form-group">
                        <label>From Date</label>

                        <input [(ngModel)] = "exit.dateOfExit" type="date" id="inputLogin" class="form-control" name="fd">
                    </div>

                    <div class="form-group">
                        <label>Exit Status</label>
                        <input [(ngModel)] = "exit.exitStatus" type="text" id="inputLogin" class="form-control" name="status">
                    </div>

                       <div>
                             <button class="btn btn-lg btn-block"  style="  background: #47152f; color: white;"type="submit" >Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
