<h1 style="text-align: center; margin-top: 20px;">View Exit Details</h1>
<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
          
<table class = "table table-striped"  >
    <thead>
        <tr>
            <th>Exit ID</th>
            <th>Feedback</th>
            <th>Date Of Exit </th>
            <th>Exit Reason</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let exit of exits" >
            <td> {{ exit.exit_id }} </td>
            <td> {{ exit.feedback }} </td>
            <td> {{ exit.dateOfExit }} </td>
            <td> {{ exit.exitReason }} </td>
            <td>
                <button (click) = "updateexit(exit.exit_id)" class = "btn btn-info" style="  background: #47152f; color: white;"> Update</button>
            </td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
