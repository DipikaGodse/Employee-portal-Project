    <div class="login-wrapper">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addEmp" (ngSubmit)="addemp()"  >
                    <h1 class="h3 mb-3 font-weight-normal">ADD EMP</h1>
                    <div class="form-group">
                        <label> First Name</label>
                        <input formControlName="name" type="text" id="inputLogin" class="form-control" name="name" placeholder="Enter name">
                        <small class="text-danger" *ngIf="addEmp.controls['name'].dirty && addEmp.hasError('required','name')">*Email Id is requird</small>
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input formControlName="lname" type="text" id="inputLogin" class="form-control" name="lname" placeholder="Enter last name">
                        <small class="text-danger" *ngIf="addEmp.controls['lname'].dirty && addEmp.hasError('required','lname')">*Email Id is requird</small>
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input formControlName="address" type="text" id="inputLogin" class="form-control" name="address" placeholder="Enter Address">
                    </div>

                    <div class="form-group">
                        <label> Mobile Number</label>
                        <input formControlName="mobile" type="text" id="inputLogin" class="form-control" name="mobile" placeholder="Enter Mobile Number">
                    </div>

                    <div class="form-group">
                        <label> Date of Birth</label>

                        <input formControlName="dob" type="date" id="inputLogin" class="form-control" name="dob" placeholder="Enter Date of Birth">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input formControlName="email" type="text" id="inputLogin" class="form-control" name="email" placeholder="Enter Email">
                    </div>


                    <div class="form-group">
                        <label> Gender</label>
                        <br>
                        <div>
                        <select name="gender" id="gender" class="input" required>
                            <option value="">Male</option>
                            <option value="">Female</option>
                          </select>
                        </div>
                        <br>
                       </div>

                    <div class="form-group">
                        <label>Department</label>
                        <br>
                        <div>
                        <select name="dep" id="dep" class="input" required>
                            <option value="">IT Department</option>
                            <option value="">HR Department</option>
                          </select>
                        </div>
                        <br>
                       </div>

                    <div class="form-group">
                        <label> Date of Join</label>
                        <input formControlName="doj" type="date" id="inputLogin" class="form-control" name="doj" placeholder="Enter Date of Join">
                        
                    </div>

                    <div class="form-group">
                        <label> Designation </label>
                        <input formControlName="designation" type="text" id="inputLogin" class="form-control" name="designation" placeholder="Enter Employee Designation">
                    </div>
                    
                    <h1 class="h3 mb-3 font-weight-normal">Create Employee Login</h1>

                    <div class="form-group">
                        <label> Username </label>
                        <input formControlName="username" type="text" id="inputLogin" class="form-control" name="username" placeholder="Enter Username">
                    </div>

                    <div class="form-group">
                        <label> Password </label>
                        <input formControlName="password" type="text" id="inputLogin" class="form-control" name="password" placeholder="Enter Password">
                    </div>

                       <div>
                        <button class="btn btn-lg btn-block"  style="background: #47152f; color: white;" type="submit" >ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>
